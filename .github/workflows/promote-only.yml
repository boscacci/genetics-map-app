name: Promote Only

# Geocode, promote, backup, clean. Updates Production tab without deploying to live site.
# Use to stage and review changes before publishing.

on:
  workflow_dispatch:

jobs:
  promote-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create GCP credentials
        run: |
          mkdir -p .gcp-credentials
          echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > .gcp-credentials/genetics-map-sa-key.json
          echo '${{ secrets.SHEET_ID }}' > .gcp-credentials/sheet-id.txt
          if [ -n "${{ secrets.GEOCODING_API_KEY }}" ]; then
            echo '${{ secrets.GEOCODING_API_KEY }}' > .gcp-credentials/geocoding-api-key.txt
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Geocode Working Copy (fill missing lat/lng)
        run: python scripts/geocode_working_copy.py

      - name: Promote Working Copy → Production
        run: npm run promote

      - name: Clean and validate Production (pandas, writes back to Sheet)
        run: python scripts/clean_and_validate.py

      - name: Backup Production (separate sheets in Drive folder)
        run: node scripts/backup-production.js
        env:
          BACKUP_FOLDER_ID: ${{ secrets.BACKUP_FOLDER_ID }}

  notify-failure:
    needs: promote-only
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Capture workflow logs
        run: |
          gh run view ${{ github.run_id }} --repo ${{ github.repository }} --log 2>&1 | tail -1000 > failure-log.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Genetics Map: Promote Only failed"
          body: |
            Promote Only workflow failed.

            Repository: ${{ github.repository }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Last 1000 lines of workflow log are attached.
          to: boscacci.data@gmail.com
          from: Genetics Map Bot <${{ secrets.SMTP_USERNAME }}>
          attachments: failure-log.txt
