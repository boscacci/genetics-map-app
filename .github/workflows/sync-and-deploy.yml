name: Sync and Deploy

# Promote Working Copy → Production, export to CSV, encrypt, build, deploy.
# Sheet is the primary source of truth.

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SECRET_KEY: ${{ secrets.REACT_APP_SECRET_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create GCP credentials
        run: |
          mkdir -p .gcp-credentials
          echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > .gcp-credentials/genetics-map-sa-key.json
          echo '${{ secrets.SHEET_ID }}' > .gcp-credentials/sheet-id.txt
          if [ -n "${{ secrets.GEOCODING_API_KEY }}" ]; then
            echo '${{ secrets.GEOCODING_API_KEY }}' > .gcp-credentials/geocoding-api-key.txt
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Geocode Working Copy (fill missing lat/lng)
        if: ${{ secrets.GEOCODING_API_KEY != '' }}
        run: python scripts/geocode_working_copy.py

      - name: Promote Working Copy → Production
        run: npm run promote

      - name: Backup Production (separate sheets in Drive folder)
        if: ${{ secrets.BACKUP_FOLDER_ID != '' }}
        run: node scripts/backup-production.js
        env:
          BACKUP_FOLDER_ID: ${{ secrets.BACKUP_FOLDER_ID }}

      - name: Clean and validate Production (pandas, writes back to Sheet)
        run: python scripts/clean_and_validate.py --output-stdout > /tmp/cleaned.csv

      - name: Encrypt data (from Production via clean script output)
        run: |
          export DATA_CSV_BASE64=$(base64 -w0 /tmp/cleaned.csv)
          npm run encrypt-data

      - name: Generate secret hash for App.tsx
        run: node scripts/hash-secret.js

      - name: Update secret hash in App.tsx
        run: |
          HASH=$(grep REACT_APP_SECRET_HASH .env.generated | cut -d'=' -f2)
          sed -i "s|const SECRET_HASH = \"[a-f0-9]*\";|const SECRET_HASH = \"$HASH\";|" src/App.tsx

      - name: Build app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages

  notify-success:
    needs: sync-and-deploy
    if: success() && secrets.SMTP_USERNAME != ''
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Genetics Map: Sync and Deploy succeeded"
          body: |
            Sync and Deploy completed successfully.

            Repository: ${{ github.repository }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: boscacci.data@gmail.com
          from: Genetics Map Bot <${{ secrets.SMTP_USERNAME }}>

  notify-failure:
    needs: sync-and-deploy
    if: failure() && secrets.SMTP_USERNAME != ''
    runs-on: ubuntu-latest
    steps:
      - name: Capture workflow logs
        run: |
          gh run view ${{ github.run_id }} --log 2>&1 | tail -1000 > failure-log.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Genetics Map: Sync and Deploy failed"
          body: |
            Sync and Deploy workflow failed.

            Repository: ${{ github.repository }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Last 1000 lines of workflow log are attached.
          to: boscacci.data@gmail.com
          from: Genetics Map Bot <${{ secrets.SMTP_USERNAME }}>
          attachments: failure-log.txt
